<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Quantity Calculator</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00c6ff;
      border-radius: 15px;
      padding: 50px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.5s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffcc, 0 0 60px #00c6ff;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00c6ff;
      animation: neonGlow 1.5s infinite alternate;
    }

    label {
      display: block;
      font-size: 20px;
      margin: 20px 0 10px;
      color: #00c6ff;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1e1e1e;
      color: #00ffcc;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00c6ff;
    }

    button {
      margin-top: 25px;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00ffcc);
      transform: translateY(-8px);
      box-shadow: 0 0 15px #00ffcc;
    }

    #result {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px #00c6ff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes neonGlow {
      0% { text-shadow: 0 0 15px #00ffcc; }
      100% { text-shadow: 0 0 30px #00c6ff; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 32px;
      }

      input, button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ”¥ Stock Quantity Calculator ðŸ”¥</h1>

  <label>Risk Per Day ($)</label>
  <input type="number" id="risk" placeholder="Enter risk amount" required>

  <label>Entry Price ($)</label>
  <input type="number" id="entry" placeholder="Enter entry price" required>

  <label>Stop Loss Price ($)</label>
  <input type="number" id="stopLoss" placeholder="Enter stop loss price" required>

  <button onclick="calculateQuantity()">Calculate</button>
  
  <div id="result"></div>
</div>

<script>
  function calculateQuantity() {
    const risk = parseFloat(document.getElementById("risk").value);
    const entry = parseFloat(document.getElementById("entry").value);
    const stopLoss = parseFloat(document.getElementById("stopLoss").value);

    const resultDiv = document.getElementById("result");

    if (risk > 0 && entry > stopLoss) {
      const quantity = risk / (entry - stopLoss);
      resultDiv.innerHTML = ðŸ’¡ Quantity: <span>${Math.floor(quantity)}</span> shares;
    } else {
      resultDiv.innerHTML = "âš  Invalid input. Ensure entry > stop loss and risk > 0.";
    }
  }
</script>

</body>
</html>
