<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Quantity Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>

<div class="container">
  <h1>Stock Quantity Calculator (₹)</h1>

  <label>Risk Per Day (₹)</label>
  <input type="number" id="risk" placeholder="Enter daily risk" required>

  <label>Entry Price (₹)</label>
  <input type="number" id="entry" placeholder="Enter entry price" required>

  <label>Stop Loss (₹)</label>
  <input type="number" id="stopLoss" placeholder="Enter stop loss price" required>

  <button onclick="calculateQuantity()">Calculate</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>

</body>
</html>
